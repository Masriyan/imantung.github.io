---
layout: default
title: quotes
permalink: /quotes/
---

<div class="container my-5">
  <div class="row">
    {% for quote in site.data.quotes %}
    <div class="col-md-3">
      <div class="card p-3 mb-3">
        <div class="">
          <i class="fas fa-quote-right"></i>
          {{ quote.text }}
        </div>
        <div class="quotes-item-author">
          {{ quote.author}}
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
</div>
