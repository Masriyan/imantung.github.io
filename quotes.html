---
layout: default
title: quotes
permalink: /quotes/
---

<div class="container">
  <div class="row card-group">
    {% for quote in site.data.quotes %}
    <div class="col-md-4">
      <div class="card p-4 mb-4">
        <div class="">
          <i class="fas fa-quote-right"></i>
          {{ quote.text }}
        </div>
        <div class="text-right small mt-2">
          ~ {{ quote.author}} ~
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
</div>
