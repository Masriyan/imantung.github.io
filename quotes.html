---
layout: default
title: quotes
permalink: /quotes/
---

<div class="quotes">
  {% for quote in site.data.quotes %}
  <div class="w3-panel w3-card quotes-item">
    
    <div class="quotes-item-text">
      <img src="/public/quote512.png" alt="" style="width: 32px; height: 32px;" >
      {{ quote.text }}
    </div>
    <div class="quotes-item-author">
      {{ quote.author}}
    </div>
  </div>
  {% endfor %}
</div>
