---
layout: default
title: quotes
permalink: /quotes/
---

<div class="container my-5">
  {% for quote in site.data.quotes %}
  <div class="quotes-item">
    
    <div class="quotes-item-text">
      <!-- <img src="/public/quote512.png" alt="" style="width: 32px; height: 32px;" > -->
      <i class="fas fa-quote-right"></i>
      {{ quote.text }}
    </div>
    <div class="quotes-item-author">
      {{ quote.author}}
    </div>
  </div>
  {% endfor %}
</div>
