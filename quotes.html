permalink: /quotes/

<h1>Quotes</h1>

<div class="quotes">
  {% for quote in site.data.quotes %}
  <div class="w3-panel w3-card quotes-item">
    <div class="quotes-item-text">
      {{ quote.text }}
    </div>
    <div class="quotes-item-author">
      {{ quote.author}}
    </div>
  </div>
  {% endfor %}
</div>
