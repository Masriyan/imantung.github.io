---
layout: default
title: Blog
---

<h1>Blog</h1>

<ul class="post-list">

  {% for post in site.categories.blog %}

    <li class="post-item">
        <span class="post-item-date w3-mobile" style="width: 120px;">{{ post.date | date_to_string }}</span>
        <span class="post-item-title w3-mobile"><a href="{{ post.url }}">{{ post.title }}</a></span>
        <span class="post-item-tags w3-mobile">
          {% for tag in post.tags %}
            <span class="w3-tag w3-blue w3-tiny w3-round-small" style="padding: 1px 6px;">{{tag}}</span>
          {% endfor %}
        </span>
    </li>
  {% endfor %}
</ul>
