<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
   {%if page.title %}
       {{ page.title }}
   {% else %}
       {{ site.title }}
   {% endif %}
  </title>

  <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
  <meta name="author" content="{{ site.author }}">

  <!-- CSS -->
  <link rel="stylesheet" href="/lib/bootstrap-4.2.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/lib/fontawesome-free-5.6.3-web/css/all.min.cs">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="{{ '/public/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="/public/css/page.css">
  <link rel="stylesheet" href="/public/css/post.css">
  <link rel="stylesheet" href="/public/css/gist.css">
  <link rel="stylesheet" href="/public/css/quotes.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <script src="/lib/bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
  <script src="/lib/fontawesome-free-5.6.3-web/js/all.min.js"></script>

  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
