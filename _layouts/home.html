---
layout: default
title: home
---

<div class="home">

  <h2>Home</h2>

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="w3-row">
          <div class="w3-col" style="width: 120px;">{{ post.date | date_to_string }}</div>
          <div class="w3-rest">
            <a href="{{ post.url }}">{{ post.title }}</a></h4>
            {% for tag in post.tags %}
              <span class="w3-tag w3-blue w3-tiny w3-round-small" style="padding: 1px 6px;">{{tag}}</span>
            {% endfor %}
          </div>
      </li>
    {% endfor %}
  </ul>



</div>
