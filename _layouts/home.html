---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  {{ content }}

  <ul class="w3-ul post-list">
    {% for post in site.posts %}
      <li class="w3-row">
          <div class="w3-quarter">{{ post.date | date_to_string }}</div>
          <div class="w3-threequarter">
            <a href="{{ post.url }}">{{ post.title }}</a></h4>
            {% for tag in post.tags %}
              <span class="w3-tag w3-blue w3-tiny w3-round-large" style="padding: 1px 6px;">{{tag}}</span>
            {% endfor %}
          </div>
      </li>
    {% endfor %}
  </ul>



</div>
