---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h4>
          <small>{{ post.date | date_to_string }}</small>
          <a href="{{ post.url }}">
            {{ post.title }}

          </a>

        </h4>
      </li>
    {% endfor %}
  </ul>



</div>
