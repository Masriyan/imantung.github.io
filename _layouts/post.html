---
layout: default
---


<div class="container">
  <div class="alert alert-primary" role="alert">
    I am writing more at <a href="https://imantung.medium.com/" class="alert-link">medium</a>. Check it out.
  </div>
  
  <article class="post">
    <div class="post-header">
      <div class="post-date">{{ page.date | date_to_string }}</div>
      <h1 class="post-title">{{ page.title }}</h1>
    </div>

    <div class="post-content">
      {{ content }}
    </div>

    <div>
      {% include disqus.html %}
    </div>

  </article>
</div>
