---
layout: default
---

<article class="post">
  <div class="post-header">
    <h1 class="post-title"><i class="fas fa-pen" aria-hidden="true"></i> {{ page.title }}</h1>
    <div class="post-date">{{ page.date | date_to_string }}</div>
  </div>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="post-tags my-3">
    Tags:
    {% for tag in page.tags %}
      <a href="#">{{tag}}</a>
    {% endfor %}
  </div>

  <div>
    {% include disqus.html %}
  </div>

</article>
