<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
{% include head.html %}

<body>

  <nav class="container mt-3">
    <ul class="nav nav-tabs">
      {% for nav_item in site.nav_list %}
      <li class="nav-item">
        <a href="{{ nav_item[1] }}" class="nav-link {% if page.url == nav_item[1] %}active{% endif %}">
          {{ nav_item[0] }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>


  <div class="container pt-4 pb-4">
    {{ content }}
  </div>

  <footer class="container">
    <div class="row mb-5">
      <div class="col-md-6">
        &copy; {{ site.time | date: '%Y' }} <a href="/">{{ site.title }}</a>.
        All rights reserved.
      </div>

      <div class="col-md-6 text-right" style="font-size: 1.3em;">
        <a href="https://github.com/{{site.github_username}}" class="pl-2"><i class="fab fa-github"></i></a>
        <a href="{{site.linkedin_link}}" class="pl-2"><i class="fab fa-linkedin"></i></a>&nbsp;
        <a href="mailto:{{site.email}}" class="pl-2"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </footer>
  </div>
</body>

</html>
