<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>
    <div class="w3-container">
      <div class="w3-content">
        <nav class="page-nav">
          {% for nav_item in site.nav_list %}
            <a class="{% if page.url == nav_item[1] %} w3-text-indigo{% endif %} {% if forloop.index > 1 %} w3-border-left {% endif %}" href="{{ nav_item[1] }}">
              <i class="fa {{ nav_item[2] }}" aria-hidden="true"></i> {{ nav_item[0] }}
            </a>
          {% endfor %}
        </nav>
      </div>
    </div>

    <div class="w3-container page-content">
      <div class="w3-content">
        {{ content }}
      </div>
    </div>



    <div class="w3-container">
      <footer class="w3-content page-footer">
        <div class="page-copyright">
          &copy; {{ site.time | date: '%Y' }} <a href="/">{{ site.title }}</a>. All rights reserved.
        </div>
      </footer>
    </div>


  </body>
</html>
