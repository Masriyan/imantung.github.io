- text: Either write something worth reading or do something worth writing
  author: Benjamin Franklin
- text: Do one thing, and do it well
  author: Unix Philosophy
- text: One of the penalties of refusing to participate in politics is that you end up being governed by your inferiors.
  author: Plato
- text: If anything can go wrong, it will.
  author: Murphy Law
- text: Any fool can write code that a computer can understand. Good programmers write code that humans can understand
  author: Martin Fowler
- text: What one programmer can do in one month, two programmers can do in two months.
  author: Fred Brooks
- text: Perfect is the enemy of good.
  author: Voltaire
- text: Unskilled persons tend to mistakenly assess their own abilities as being much more competent than they actually are.
  author: Dunning-Kruger Effect
- text: Be conservative in what you send, liberal in what you accept
  author: Postel’s Law
- text: Work expands so as to fill the time available for its completion.
  author: Parkison's Law
- text: For many phenomena, 80% of consequences stem from 20% of the causes.
  author: Pareto Principle
- text: The first 90% of the code accounts for the first 90% of the development time. The remaining 10% of the code accounts for the other 90% of the development time.
  author: 90-90 Rule, Tom Cargill
- text: Three can keep a secret if two of them are dead.
  author: Benjamin Franklin
- text: Knowledge isn't free you have to pay attention
  author: Unknown
- text: Start a huge, foolish project, like Noah…it makes absolutely no difference what people think of you.
  author: Rumi
- text: The great aim of education is not knowledge but action
  author: Herbert Spencer
- text: Life became easier when you learn to accept apology you never got.
  author: Robert Brault
- text: Only when the tide goes out do you discover who has been swimming naked
  author: Warren Buffet
- text: It isn't the mountains ahead to climb that wear you out; it's the pebble in your shoe.
  author: Muhammad Ali
- text: These things will destroy the human race&colon; politics without principle, progress without compassion, wealth without work, learning without silence, religion without fearlessness and worship without awareness.
  author: Anthony de Mello
