---
layout: default
title: Tech Gists
---

<div class="container">
  
  {% for category in site.data.categories %}
    <h2>{{ category.title }}</h2>

    <ul>
    {% for page in site.pages %} 
      {% if page.layout == 'gist' and page.category == category.title%}
      <li><a href="{{page.url}}">{{page.title}}</a></li>
      {% endif %}
    {% endfor %}  
    </ul>
  <br />
  {% endfor %}
  
</div>
