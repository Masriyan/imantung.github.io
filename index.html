---
layout: default
title: Blog
---

<div class="container">
  <ul class="post-list">
    {% for post in site.posts %}
    <li class="post-item">
      <div class="post-item-date">{{ post.date | date_to_string }}</div>
      <h3 class="post-item-title"><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h3>
      <div class="post-item-preview">
        {{ post.content | strip_html | truncatewords:75}}
        <a href="{{ post.url }}">Read More</a>
      </div>
    </li>

    {% endfor %}
  </ul>
</div>
