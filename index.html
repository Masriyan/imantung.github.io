---
layout: default
title: Blog
---

<div class="container">
  <ul class="post-list">
    {% for post in site.posts %}
    <li class="post-item">
      <div class="post-item-col1">
        <div class="post-item-date">{{ post.date | date_to_string }}</div>
      </div>
      <div class="post-item-col2">
        <h3 class="post-item-title"><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h3>
        <div class="post-item-preview">
          {{ post.content | strip_html | truncatewords:80}}
          <a href="{{ post.url }}">read more</a>
        </div>
        <div class="post-tags">
          {% for tag in post.tags %}
          <a href="#">{{tag}}</a>
          {% endfor %}
        </div>

      </div>
    </li>

    {% endfor %}
  </ul>
</div>
