---
layout: default
title: Blog
---

<div class="container">
  {% for post in site.posts %}
  <div class="mb-4">
    <div>{{ post.date | date_to_string }}</div>
    <h3 style="margin:0"><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h3>
    <div>
      {{ post.content | strip_html | truncatewords:35}}
      <a href="{{ post.url }}">Read More</a>
    </div>
  </div>

  {% endfor %}

</div>
